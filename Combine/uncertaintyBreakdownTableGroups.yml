- tag: formFactors
  title: 'Form factors'
  nuisance:
   - rgx{B2DstCLN.*}

- tag: BpTspectrum
  title: B mesons $p_T$
  nuisance:
    - rgx{B0pT.*}
    - rgx{BpPt.*}

- tag: softTracksModeling
  title: Soft tracks modeling
  nuisance:
    - softTrkEff
    - tkPVfrac

- tag: control2signalTransfer
  title: 'Control to signal region transfer factor'
  nuisance:
    - B2DstHcTransferFactor
    - trkEff

- tag: overallNorm
  title: 'Overall normalization'
  nuisance:
    - rgx{overallNorm.*}

- tag: templateB2DstHc
  title: $B\to D^* H_c$ template
  nuisance:
    - BmDstmHcBr
    - BpDstmHcBr
    - antiB0DstmHcBr
    - rgx{BrB02DstD.*}
    - rgx{DstmD.*}

- tag: shapeDstst
  title: D^{**} resonances shapes
  nuisance:
   - D2420_10Width
   - D2460_1StWidth
   - DstPiPiWidth
   - fDststWide


- tag: B2DststMuNuBranchingFractions
  title: $B\to D^{**}(D^* + n\pi)\mu\nu$ branching fractions
  nuisance:
    - DstPiBr
    - DstPiPiBr

