- tag: formFactors
  title: 'Form factors'
  nuisance:
    - rgx{B2DstCLN.*}

- tag: templateB2DstHc
  title: $B\to D^* H_c$ template
  nuisance:
    - rgx{brB[uds]_DstD.*}
    - rgx{D[uds]MuBr}

- tag: BpTspectrum
  title: B mesons $p_T$
  nuisance:
    - rgx{B[ud]pT.*}

- tag: softTracksModeling
  title: Soft tracks modeling
  nuisance:
    - rgx{softTrk.*}
    - rgx{tkPVfrac.*}

# - tag: brB2DstMuNu
#   title: $B \to D^{*}\mu\nu$ branching fraction
#   nuisance:
#     - mutauNorm

- tag: control2signalTransfer
  title: 'Control to signal region transfer factors'
  nuisance:
    # - B2DstHcTransferFactor
    - trkEff

- tag: overallNorm
  title: 'Overall normalization'
  nuisance:
    - rgx{overallNorm.*}

- tag: shapeDstst
  title: $D^{**}$ resonances shapes
  nuisance:
   - rgx{D.*_width}
   - fDststWide


- tag: B2DststMuNuBranchingFractions
  title: $B\to D^{**}(D^* + n\pi)\mu\nu$ branching fractions
  nuisance:
    - DstPiBr
    - DstPiPiBr
    - DstKBr


- tag: brB2DststTauNu
  title: $R(D_{(s)}^{(**)})$
  nuisance:
    - RDs_stst



